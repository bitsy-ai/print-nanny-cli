[package]
name = "printnanny-settings"
version = "0.4.0"
edition = "2021"
authors = ["Leigh Johnson <leigh@printnanny.ai>"]
license = "AGPL-3.0-or-later"
description = "Utilities for interacting with PrintNanny settings"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
rust-version = "1.63"

[dependencies]
printnanny-api-client = "0.124.1"
async-trait = "0.1"
bytes = "1"
gst = { package = "gstreamer", features = ["v1_20"], version = "0.19" }
printnanny-asyncapi-models = { version = "0.3.5"    } # PrintNanny AsyncAPI Rust models generated by Modelina
serde = { version = "1", features = ["derive"] }
clap = { version = "3", features = ["derive", "cargo", "env", "wrap_help"] }
file-lock = "2.1.4"
figment = { version = "0.10", features = ["env", "json", "toml", "yaml"] }
glob = "0.3.0"

log = "0.4"
toml = "0.5"
printnanny-dbus = { path = "../dbus", version = "^0.4"}
serde_json = "1"
sys-info = "0.9"
regex = "1.7.0"                    # An implementation of regular expressions for Rust.
thiserror = "1"
git2 = "0.15.0"                 # Bindings to libgit2 for interoperating with git repositories.
zip = { version = "0.6.2", default-features = false, features=["zstd"]  }

[dev-dependencies]
predicates = "2"
figment = { version = "0.10", features = ["env", "json", "toml", "test"] }
test-log = "0.2"
env_logger = "0.9"
