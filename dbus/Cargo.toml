[package]
name = "printnanny-dbus"
version = "0.1.0"
edition = "2021"
authors = ["Leigh Johnson <leigh@printnanny.ai>"]
description = "D-bus APIs used by PrintNanny.ai"
license = "AGPL-3.0-or-later"
repository = "https://github.com/bitsy-ai/printnanny-cli.git"
rust-version = "1.63"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1"
printnanny-asyncapi-models = { version = "0.1.14"    } # PritnNanny AsyncAPI Rust models generated by Modelina
zbus = { version = "3.5.0", features = ["tokio"] } # API for D-Bus communication
serde = { version = "1", features = ["derive"] }
zbus_systemd = { version = "0.0.8", features = ["systemd1"] }  # A pure-Rust library to interact with systemd DBus services