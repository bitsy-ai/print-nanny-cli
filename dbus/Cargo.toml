[package]
name = "printnanny-dbus"
version = "0.3.0"
edition = "2021"
authors = ["Leigh Johnson <leigh@printnanny.ai>"]
description = "D-bus APIs used by PrintNanny.ai"
license = "AGPL-3.0-or-later"
repository = "https://github.com/bitsy-ai/printnanny-cli.git"
rust-version = "1.63"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = { version = "1", features = ["backtrace"] }
async-trait = "0.1"
env_logger = "0.9"
log = "0.4"
printnanny-asyncapi-models = { version = "0.1.40"    } # PritnNanny AsyncAPI Rust models generated by Modelina
serde = { version = "1", features = ["derive"] }
thiserror = "1.0.37"               # derive(Error)
tokio = { version = "1.21", features = ["full", "rt-multi-thread", "rt", "macros"] }
zbus = { version = "3.5.0", features = ["tokio"] } # API for D-Bus communication
zbus_systemd = { version = "0.0.8", features = ["systemd1"] }  # A pure-Rust library to interact with systemd DBus services
